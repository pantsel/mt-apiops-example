---
_format_version: '3.0'
add-plugins:
- selectors:
  - "$..services[0].routes[?(@.name=='routes-service_health-check-v1')]"
  overwrite: false
  plugins:
    - name: openid-connect
      instance_name: routes-service_health-route-override
      config:
        issuer: ${{ env "DECK_CONFIG_OIDC_ISSUER" }}
        anonymous: anonymous_consumer