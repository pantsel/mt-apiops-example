name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      entity:
        required: true
        type: choice
        description: "The entity to build the configuration for"
        options:
          - tripwhiz
          - roameasy
      environment:
        required: true
        type: choice
        description: "The environment to build the configuration for"
        options:
          - development
          - acceptance
          - production
        default: development
      show-summary:
        required: false
        type: boolean
        description: "Show the summary of the build and deploy process"
        default: true

# Prevent multiple deployments to the same environment at the same time
concurrency:
  group: ${{ github.workflow }}-${{ inputs.entity }}-${{ inputs.environment }}
  cancel-in-progress: true

jobs:
  get-apis:
    uses: ./.github/workflows/templates/get-apis.yaml
    with:
      entity: ${{ inputs.entity }}
      environment: ${{ inputs.environment }}
      entity_metadata: ./entities/${{ inputs.entity }}/environments/${{ inputs.environment }}/metadata.json
    secrets:
      KONNECT_TOKEN: ${{ secrets.KONNECT_TOKEN }}

  build:
    needs: get-apis
    uses: ./.github/workflows/templates/build.yaml
    with:
      entity: ${{ inputs.entity }}
      environment: ${{ inputs.environment }}
      apis: ${{ needs.get-apis.outputs.apis }}
    secrets:
      KONNECT_TOKEN: ${{ secrets.KONNECT_TOKEN }}

  combine:
    needs: [get-apis, build]
    uses: ./.github/workflows/templates/combine.yaml
    with:
      entity: ${{ inputs.entity }}
      environment: ${{ inputs.environment }}
      show_summary: ${{ inputs.show-summary }}
    secrets:
      KONNECT_TOKEN: ${{ secrets.KONNECT_TOKEN }}

  deploy:
    needs: combine
    uses: ./.github/workflows/templates/deploy.yaml
    with:
      entity: ${{ inputs.entity }}
      environment: ${{ inputs.environment }}
    secrets:
      KONNECT_TOKEN: ${{ secrets.KONNECT_TOKEN }}