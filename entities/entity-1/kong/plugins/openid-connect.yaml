---
_format_version: '3.0'
add-plugins:
- selectors:
  - "$..services[0]"
  overwrite: false
  plugins:
    - name: openid-connect
      config:
        issuer: https://localhost:8080/auth/realms/master/.well-known/openid-configuration
        run_on_preflight: false
        consumer_optional: true
        display_errors: true
        preserve_query_args: true
        scopes_required:
          - email profile
        scopes:
          - openid
          - email
          - profile
        auth_methods:
          - client_credentials
      enabled: true